# General configuration
errorlog: stderr
logoutput: /dev/null

# Listen on all local IPv4 addresses on port 1080
internal: 0.0.0.0 port =1080

# Use all available IPv4 addresses for outbound connections
external: notset
external.protocol: ipv4

# No client authentication is required in this example
clientmethod: none
socksmethod: none

# Run entirely as the non-privileged user (since port 1080 does not require root)
user.privileged: nobody
user.unprivileged: nobody
user.libwrap: nobody

# Allow clients from your internal network or all addresses, as desired
client pass {
    from: 100.96.0.0/12 to: 0.0.0.0/0
}
socks pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
}
