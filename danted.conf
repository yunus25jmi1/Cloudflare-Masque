# General configuration
errorlog: stderr
logoutput: /dev/null

# Listen on all local IPv4 addresses on port 1080
internal: 0.0.0.0 port=1080  # Removed space in "port=1080"

# Use eth0 interface for outbound connections (common in cloud environments)
external: eth0  # Added network interface

# No client authentication required
clientmethod: none
socksmethod: none

# Run as non-privileged user
user.privileged: nobody
user.unprivileged: nobody
user.libwrap: nobody

# Client and SOCKS rules
client pass {
    from: 100.96.0.0/12 to: 0.0.0.0/0
}
socks pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
}